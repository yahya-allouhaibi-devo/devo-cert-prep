services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: devo-cert-prep-db
    environment:
      POSTGRES_DB: devo_cert_prep
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d devo_cert_prep"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devo-cert-prep-backend
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://devuser:devpassword@db:5432/devo_cert_prep
      AWS_REGION: us-east-1
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env

  # Frontend (Nuxt.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devo-cert-prep-frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
